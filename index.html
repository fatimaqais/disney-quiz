<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Disney movie multiple choice questions quiz game">
    <meta name="keywords" content="disney, disney quiz, multiple choice quiz">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a453e46d2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- icon taken from Flaticon-->
    <link rel="shortcut icon" href="assets/images/disney-icon.png" type="image/x-icon">
    <title>Disney Quiz</title>
</head>

<body>
    <!-- heading for the quiz -->
    <header>
        <h1 class="heading">Disney Quiz</h1>
    </header>

    <!-- container with contents for the quiz game -->
    <div class="container">
        <!-- start container with starting page for the quiz -->
        <div id="start-container" class="main-page">
            <h2>Are you ready to start your quiz?</h2>
            <div id="startup-img"></div>
            <!-- username input area -->
            <label for="username">Enter Username:</label>
            <input type="text" name="username" id="username" required>
            <div id="message"></div>
            <!-- start game button -->
            <div class="btn-position">
                <button id="start-btn" class="btn">Start Game</button>
            </div>
        </div>

        <!-- quiz container with questions, answers and next button -->
        <div id="quiz-container" class="display">
            <!-- Timer and Question numbers -->
            <div id="progress">
                <div>
                    <div id="time"></div>
                    <div id="outer-style">
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <div class="question-nmbr">
                    <div>Question</div>
                    <div><span id="question-counter"></span><span> / 10</span></div>
                </div>
            </div>
            <!-- display questions from js question file -->
            <div id="question-area">Question</div>
            <!-- displays answer options from questions js file -->
            <div id="answers">
                <button class="answer-btn btn" id="answer-a">Option 1</button>
                <button class="answer-btn btn" id="answer-b">Option 2</button>
                <button class="answer-btn btn" id="answer-c">Option 3</button>
                <button class="answer-btn btn" id="answer-d">Option 4</button>
            </div>
            <!-- next button -->
            <div id="next-container" class="btn-position">
                <button id="next" class="btn">Next</button>
            </div>
        </div>

        <!-- final page  that displays their scores -->
        <div id="score-page" class="display">
            <div id="score-message"></div>
            <div id="score"></div>
            <div id="score-img" class="happy-img sad-img"></div>
            <!-- play again button -->
            <div class="btn-position">
                <button id="play-again" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <ul class="social-networks">
            <li><a href="https://www.linkedin.com/in/fatima-qaiser/" target="_blank" rel="noopener"
                    aria-label="Visit my linkedin to see more (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li><a href="https://github.com/fatimaqais" target="_blank" rel="noopener"
                    aria-label="Visit my github to see more projects (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
        </ul>
    </div>

    <!-- javascript files -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/question.js"></script>
</body>

</html>
