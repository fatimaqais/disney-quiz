<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disney Quiz</title>
</head>

<body>

    <header>
        <h1 class="heading">Disney Quiz</h1>
    </header>

    <div id="start-container">

        <form action="">
            <input type="text" name="username" id="username">
            <button>Start game</button>
        </form>
       
    </div>

    <div id="game-container">

        <div id="question-area">
            Questions
        </div>
        <div id="Answers">
            Answers
            <button class="answer-btn">Option 1</button>
            <button class="answer-btn">Option 2</button>
            <button class="answer-btn">Option 3</button>
            <button class="answer-btn">Option 4</button>
        </div>
        <div class="next-btn">Next</div>
    </div>

    <div id="score-page">
        Score
        <button>Play Again</button>
    </div>


    <footer>
        <p>LinkedIn</p>
        <p>GitHub</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/question.js"></script>
</body>

</html>
