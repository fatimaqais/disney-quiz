<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a453e46d2a.js" crossorigin="anonymous"></script>"
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disney Quiz</title>
</head>

<body>

    <header>
        <h1 class="heading">Disney Quiz</h1>
    </header>

    <div class="container">
        <div id="start-container" class="main-page">
            <h2>Are you ready to start your quiz?</h2>
            <div id="startup-img"></div>
            <label for="username">Enter Username:</label>
            <input type="text" name="username" id="username" required>
            <div id="message"></div>
            <div class="btn-position">
                <button id="start-btn" class="btn">Start Game</button>
            </div>
        </div>

        <div id="quiz-container" class="display">
            <div id="progress">
                <div id="progress-bar">Progress Bar</div>
                <div class="question-nmbr">
                    <div>Question</div>
                    <div><span id="question-counter"></span><span> / 10</span></div>
                </div>
            </div>
            <div id="question-area">Question</div>
            <div id="answers">
                <button class="answer-btn btn" id="answer-a">Option 1</button>
                <button class="answer-btn btn" id="answer-b">Option 2</button>
                <button class="answer-btn btn" id="answer-c">Option 3</button>
                <button class="answer-btn btn" id="answer-d">Option 4</button>
            </div>
            <div id="next-container" class="btn-position">
                <button id="next" class="btn">Next</button>
            </div>
        </div>

        <div id="score-page" class="display">
            <div id="score"></div>
            <div class="btn-position">
                <button id="play-again" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <ul class="social-networks">
            <li><a href="https://www.linkedin.com/in/fatima-qaiser/"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="https://github.com/fatimaqais"><i class="fa-brands fa-github"></i></a></li>
        </ul>
    </div>

    <!--javascript files-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/question.js"></script>
</body>

</html>
