<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disney Quiz</title>
</head>

<body>

    <header>
        <h1 class="heading">Disney Quiz</h1>
    </header>

    <div class="container">
        <div id="start-container" class="display">
            <h2>Are you ready to start your quiz?</h2>
            <div id="startup-img"></div>
            <form action="">
                <input type="text" name="username" id="username">
                <button class="btn">Start Game</button>
            </form>

        </div>

        <div id="quiz-container">
            <div id="progress">Progress Bar
                <div id="progress-bar"></div>
            </div>
            <div id="question-area">
                Questions
            </div>
            <div id="answers">
                <button class="answer-btn btn" data-number="1">Option 1</button>
                <button class="answer-btn btn" data-number="2">Option 2</button>
                <button class="answer-btn btn" data-number="3">Option 3</button>
                <button class="answer-btn btn" data-number="4">Option 4</button>
            </div>
            <div id="next">
                <button class="btn">Next</button>
            </div>
        </div>

        <div id="score-page" class="display">
            Score
            <button class="btn">Play Again</button>
        </div>
    </div>

    <footer>
        <ul class="social-networks">
            <li><a href="https://www.linkedin.com/in/fatima-qaiser/"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="https://github.com/fatimaqais"><i class="fa-brands fa-github"></i></a></li>
        </ul>
    </footer>

    <!--javascript files-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/question.js"></script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a453e46d2a.js" crossorigin="anonymous"></script>"
</body>

</html>
